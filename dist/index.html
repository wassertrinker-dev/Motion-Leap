<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Jump 'n' Run</title>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

    <style>
         body { 
        margin: 0; 
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f0f0;
    }
    canvas { 
        border: 2px solid black;
        display: none; 
    }
    /* NEU: Styling für unseren Button */
    #startButton {
        padding: 15px 30px;
        font-size: 24px;
        cursor: pointer;
        border: 2px solid black;
        background-color: white;
    }

    #videoFeed {
        display: none;
    }

        #log-container {
        position: fixed; /* Pinned das Fenster an den Bildschirmrand */
        top: 10px;
        left: 10px;
        width: 300px;
        height: 250px;
        background-color: rgba(255, 255, 255, 0.8); /* Weiß mit 80% Deckkraft */
        border: 1px solid black;
        padding: 10px;
        font-family: monospace; /* Eine Schriftart, die sich gut für Code/Logs eignet */
        overflow-y: scroll; /* Fügt eine Scrollbar hinzu, falls der Text zu lang wird */
        z-index: 100; /* Stellt sicher, dass das Fenster über allem anderen liegt */
    }

    #log-container h2 {
        margin: 0 0 10px 0;
        font-size: 16px;
    }

    #log-output {
        margin: 0;
        font-size: 12px;
    }

    </style>
</head>
<body>
    <div id="log-container">
        <h2>Debug Log</h2>
        <pre id="log-output"></pre>
    </div>
    <button id="startButton">Spiel starten</button>
    <video id="videoFeed" autoplay playsinline style="display: none;"></video>
    <canvas id="gameCanvas"></canvas>
    <script type="module" src="js/game.js"></script>

</body>
</html>
